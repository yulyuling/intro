<!doctype html>
<html lang="ko">
<head>
	<title>Maze</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      max-width: 1900px; /* 페이지 최대 폭 제한 (원하는 대로 조정) */
      margin: 0 auto;
      background-color: rgb(235, 191, 134);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
        /* (1) 맨 위 얇은 바 */
    .top-bar {
        position: absolute;
        top: 0;
        width: 100%;
        /* border: 1px solid rgb(0, 0, 0); */
        width: 100%;
        padding: 50px;
        text-align: left;
    }

    /* (2) 50:50 영역 */
    .header-section {
        display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* background-color: rgb(235, 191, 134); */
    }
    /* (3) 중간 얇은 바 */
    .middle-section {
      width: 100%;
      background-color: #ccc;
      padding: 15px;
      text-align: center;
    }

    /* (4) 하단 큰 영역 */
    .bottom-section {
      width: 100%;
      min-height: 300px; /* 필요하면 원하는 높이로 조절 */
      padding: 20px;
      background-color: #eeeeee;
    }
    @media screen and (max-width: 768px) {
        .header-section {
        flex-direction: column; /* 좌우 2열 → 상하 배치로 변경 */
    }
}
    img{
        width:  300px; /* 원본 크기 유지 */
        height: 500px; /* 원본 크기 유지 */
		cursor: pointer;
    }
    #contents{
        position: absolute;
        top: 300px;
        left: 50%;
        transform: translateX(-50%);
        width: 800px;
        height: 1800px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .hidden-box{
        width: 20px;
        height: 20px; 
        padding: 0;
        border-radius: 20px;
        border: 5px dotted whitesmoke;
        background-color: rgba(240, 238, 238,0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        margin-top: 30px;
        margin-left: auto;
        right:0;
        transition: height 0.5s ease-in-out,
                    width 0.5s ease-in-out,
                    padding 0.3s ease-in-out; 
    }
    .hidden-box.active{
        height: 200px;
        width: 800px;
        padding: 30px;
    }
    .hidden-text{
        visibility: hidden;
        opacity: 0;
        height: 0;
        transition: opacity 0.5s ease-in-out, height 0.5s ease-in-out;
    }
    .hidden-box.active .hidden-text {
        opacity: 1;
        display: block;
        height: auto;
    }
    .contents-text{
        font-size: 90px;
        margin-bottom: -19px;
        margin-left:430px;
        background-color: rgba(0, 0, 0, 0);
        border: none;
        font-weight: bold;
        cursor: pointer;
        color: black;
    }
    .introduce{
        width: 800px;
        height: 200px;
        display: flex;
    }
    .Experience{
        width: 800px;
        height: 350px;
        border-radius: 20px;
        background-color: rgb(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .Skills{
        width: 800px;
        height: 200px;
        border-radius: 20px;
        background-color: rgb(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .Education{
        width: 800px;
        height: 350px;
        border-radius: 20px;
        background-color: rgb(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #container{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .namecard {
        position: absolute;
        width: 500px;
        height: 50px;
        border: 1px solid rgb(138, 103, 58);
        align-items: center;
        gap: 10px;
    }
    #detail{
        border: 3px dotted rgb(224, 224, 224);
        border-radius: 20px;
        width: 300px;
        height: 100px;
        text-align: center;
        align-items: center;
        justify-content: center;
        display: grid;       
        
    }
    .title{        
        position: relative;
        color: whitesmoke;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        align-items: center;
        top:-270px;
        left: 350px;

    }
    #sns{
        position: relative;
        border: 3px dotted rgb(114, 97, 77);
        border-radius: 20px;
        width: 300px;
        color: rgb(114, 97, 77);
        top: -250px;
        left: 350px;
        text-align: center;
        align-items: center;
        justify-content: center;
        display: grid; 
        
    }
    #sns:hover{
        color:rgb(252, 244, 229);
        cursor: pointer;
    }
    .title:hover{
        color:rgb(102, 7, 7);
        cursor: pointer;
    }
    .fontstyle{
        color: rgb(255, 255, 255);
        /* text-shadow: 0px 0px 2px rgb(70, 70, 70); */
        font-size: 20px;
        font-weight: bold;
    }
    .linebox{
        position: relative;
        top:30px;
        font-size: 120px;
        animation: rotateText 5s infinite alternate, rotateText2 5s 5s;
    }
    @keyframes rotateText{
        from{
            transform: rotateY(0deg);
        }
        to{
            transform: rotateY(180deg);
        }
    }
    @keyframes rotateText2{
        from{
            transform: rotateY(180deg);
        }
        to{
            transform: rotateY(0deg);
        }
        
    }    
    #time{
        position: relative;
        font-size: 35px;
        font-weight: bold;
        left:70px;
        top:-20px
    }
    .booger{
        /* color: white; */
        border: 1px solid rgb(119, 119, 119);
        background-color:  rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        width: 100px;
        height: 50px;
        /* box-shadow: 2px 2px 4px ; */
        text-decoration: none;
        top: 115px;
        left: 650px;
        display: flex;
    }
    .boogerText{
        /* position: absolute; */
        align-items: center;
        margin-left: 10px;
        color: white;
        font-weight: bold;
        top: 10px;
        left: 350px;
        text-shadow: 2px 2px 5px #808080;
        cursor: pointer;
    }
    .booger:hover{
        color: rgb(255, 0, 0, 0.5);
        background-color: rgb(255, 255, 255,0.5);
        cursor: pointer;
    }
    .light-mode{
        background-color: rgb(235, 191, 134);
        color: rgb(255, 0, 0);    
    }
    .lightbutton {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 5px;
        border: none;
        background: none;
        font-size: 18px;
    }
    .dark-mode{
        background-image: url("media/DOG/dark/9.jpg");
        background-size: cover;
        color: rgba(255, 255, 255);
    }
    .dark-mode .contents-text{
        background-image: url("media/DOG/dark/9.jpg");
        background-size: cover;
        color: rgba(255, 255, 255);
    }
    .light-image {
        display: block;
    }
    .dark-image {
        display: none;
    }
    .dark-mode .light-image {
        display: none;
    }
    .dark-mode .dark-image {
        display: block;
    }
    .darkbutton{
        position: relative;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        gap: 5px;
        border: none;
        background: none;
        font-size: 18px;
        top:-8px
    }
    .material-symbols-outlined{
        font-size: 40px;
    }
    #bgMusic{
        margin-top: -800px;
        left: -500px;
    }
    body.dark-mode{
        background-color: black;
        color: #c0c0c0;
    }
    body.litgh-mode{
        background-color: rgb(235, 191, 134);
        color: #000000;
    }
    
  </style>
</head>

<body>
 
<body class="bigBox ">
    <div id="container">
        <!-- 사이드바 -->

        <div class="top-bar">        
            <div id="time"></div>
            <audio id="bgMusic" controls>
                <source id="audioSource" src="https://yulyuling.github.io/music/music/LittleSamba.mp3" type="audio/mpeg">
            </audio>
            <button onclick="toggleMode()" class="darkbutton">
                <span id="modeIcon" class="material-symbols-outlined">dark_mode</span>
            </button>
        </div>
        <div class="header-section">
        <h2 class="linebox"> Maze</h2>        
            <div id="namecard">
                    <img src="media/DOG/3.jpg" class="light-image dark-mode">
                    <img src="media/DOG/black2/34.jpg" class="dark-image">
            </div>
        </div>
            

            <!-- <button onclick="fnAlert()" class="booger boogerText">Do not click</button> -->

        <div class="header-section">
            <div id="detail" class="title">
                <p>Incheon, Korea</p>
                <p>test@naver.com</p>  
            </div>                             
            <div id="sns"><h2>SNS</h2></div>      
        </div>

        <div id="contents">
            <section>
                <h2><button class="contents-text">
                    Introduce
                </button></h2>
                <div class="hidden-box">
                    <div class="hidden-content">
                        <p>프로그래밍에 관심이 많습니다. <br>현재 열심히 공부하며 코딩 중!</p>
                    </div>
                </div>
            </section>
            <script src="script.js"></script>
            <!-- 경력 -->
            <section>
                <h2><button class="contents-text">
                    Experience
                </button></h2>
                <div class="hidden-box">
                    <div class="hidden-content">
                        <ul>
                            <li>프론트엔드
                                <ul>
                                    <li>HTML/CSS/JAVASCRIPT </li>
                                    <li>웹 페이지 잘 만든다 </li>
                                    <li>다 잘함</li> 
                                </ul>
                            </li>
                            <li>백엔드
                                <ul>
                                    <li>자바 잘함 </li>
                                    <li>오라클 더 잘함</li>
                                </ul>                        
                            </li>
                        </ul>
                    </div>
                </div>             
            </section>

            <!-- 숙련도 -->
            <section>
                <h2><button class="contents-text">
                    Skills
                </button></h2>
                <div class="hidden-box">
                    <div class="hidden-content">
                    <ul>
                        <li>자바 </li>
                        <li>오라클</li>
                    </ul>                        
                </div>
        </div>     
    </div>   
</body>
</html>
<script>

    document.querySelectorAll(".contents-text").forEach(button => {
    button.addEventListener("click", function() {
    let hiddenBox = this.closest("section").querySelector(".hidden-box");
    hiddenBox.classList.toggle("active");
    });
});
    setInterval(()=>{
        let datetime = new Date();
        let time = datetime.getHours()+":"+datetime.getMinutes()+":"+datetime.getSeconds();
        let obj = document.querySelector("#time");
        obj.innerHTML = time;
    }, 1000);

    function fnAlert(){
        alert("코딱지... 누르지 말라니까롱...");
        setTimeout(fnAlert, 0.100);
    }
    
    function toggleMode() {
        var body = document.body;
        var audio = document.getElementById("bgMusic");
        var source = document.getElementById("audioSource");
        var modeIcon = document.getElementById("modeIcon");


        if (body.classList.contains("dark-mode")) {
            body.classList.remove("dark-mode");
            source.src =  "https://yulyuling.github.io/music/music/LittleSamba.mp3";
            modeIcon.innerHTML = "dark_mode";
        } else {
            body.classList.add("dark-mode");
            source.src = "https://yulyuling.github.io/music/music/MissingPersons.mp3";
            modeIcon.innerHTML = "light_mode";
        }
            audio.load();
            audio.play();
        }
    
</script>
