<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하면 박스 확장</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(240, 240, 240);
    font-family: Arial, sans-serif;
}

/* 박스 스타일 */
.expandable-box {
    width: 300px;
    padding: 10px;
    background-color: rgb(235, 191, 134);
    text-align: center;
    border: 2px solid brown;
    cursor: pointer;
    overflow: hidden;
    position: relative;
}

/* 텍스트가 처음에는 보이지 않도록 설정 */
.hidden-content {
    height: 0px;
    overflow: hidden;
    opacity: 0;
    transition: height 0.5s ease-in-out, opacity 0.5s ease-in-out;
}

/* hover(클릭 대신 마우스를 올리면)하면 애니메이션으로 박스 확장 */
.expandable-box:hover .hidden-content {
    height: 50px; /* 확장될 높이 설정 */
    opacity: 1; /* 점진적으로 나타남 */
}
    </style>
</head>
<body>

    <div class="expandable-box">
        <p class="expandable-text">클릭하세요</p>
        <div class="hidden-content">
            <p>안녕하세요! 이 텍스트가 나타납니다 🎉</p>
        </div>
    </div>

</body>
</html>
