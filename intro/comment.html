    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요 기능</title>
    <style>
        button { 
            font-size: 20px; 
            padding: 10px;
            color: wheat;
        }
    .comment{
        position: absolute;
        color: white;
        border: 1px solid white;
        background-color:  rgb(156, 123, 62, 0.5);
        border-radius: 20px;
        width: 100px;
        height: 50px;
        /* box-shadow: 2px 2px 4px ; */
        text-decoration: none;
        top: 115px;
        left: 630px;
    }
    .commentText{
        position: absolute;
        text-decoration: none;
        color: white;
        font-weight: bold;
        top: 50px;
        /* text-shadow: 2px 2px 5px #222; */
        cursor: pointer;
    }
    .comment:hover{
        color: rgb(255, 0, 0, 0.5);
        background-color: rgb(255, 255, 255,0.5);
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h2></h2>
    <button id="likeBtn" onclick="toggleLike()" class="commentText comment">❤️ <span style="color: white;" id="likeCount">0</span></button>

    <script>
        function loadLike() {
            const likeCount = localStorage.getItem("likeCount") || 0;
            const liked = localStorage.getItem("liked") === "true";

            document.getElementById("likeCount").innerText = likeCount;
            document.getElementById("likeBtn").style.color = liked ? "red" : "black";
        }

        function toggleLike() {
            let likeCount = parseInt(localStorage.getItem("likeCount")) || 0;
            let liked = localStorage.getItem("liked") === "true";

            if (liked) {
                likeCount--;
            } else {
                likeCount++;
            }

            localStorage.setItem("likeCount", likeCount);
            localStorage.setItem("liked", !liked);

            loadLike();
        }

        document.addEventListener("DOMContentLoaded", loadLike);
    </script>
</body>
</html>
</body>
